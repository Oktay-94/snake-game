<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game - Classic Edition</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main id="app-container">
        <section id="start-screen">
            <h1>Snake Game</h1>
            <div id="start-highscore-display">Highscore: 0</div>
            <div id="controls-hint">
                <p>Pfeiltasten: Bewegung</p>
                <p>P: Pause</p>
            </div>
            <button id="start-btn">Spiel starten</button>
        </section>

        <section id="game-screen" class="hidden">
            <div class="info-bar">
                <span id="score-display">Score: 0</span>
                <span id="highscore-display">Highscore: 0</span>
            </div>
            <canvas id="canvas-game" width="400" height="400"></canvas>
            <div id="pause-overlay" class="overlay hidden">
                <h2>PAUSIERT</h2>
                <p>Dr√ºcke P zum Fortsetzen</p>
            </div>
        </section>

        <section id="game-over-screen" class="overlay hidden">
            <h2>GAME OVER!</h2>
            <div id="final-score-display"></div>
            <div id="current-score-display"></div>
            <button id="restart-btn">Neustart</button>
        </section>
    </main>

    <script src="./script.js"></script>
</body>
</html>
