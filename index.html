<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Snake Spiel">
    <title>Snake Spiel</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body data-game-state="start">
    <main>
        <div id="startScreen" class="screen">
            <h1>Snake Spiel</h1>
            <p>Steuere die Schlange mit den Pfeiltasten</p>
            <button id="startButton" type="button">Spiel starten</button>
        </div>

        <div id="gameScreen" class="screen" style="display: none;">
            <header>
                <div class="score-container">
                    <span class="label">Punkte:</span>
                    <span id="score">0</span>
                </div>
                <button id="pauseButton" type="button">Pause</button>
            </header>
            <canvas id="gameCanvas" width="600" height="600" role="img" aria-label="Spielfeld"></canvas>
        </div>

        <div id="gameOverScreen" class="screen" style="display: none;">
            <h2>Game Over</h2>
            <p class="final-score-text">Deine Punktzahl: <span id="finalScore">0</span></p>
            <button id="restartButton" type="button">Nochmal spielen</button>
        </div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
