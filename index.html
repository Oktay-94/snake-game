<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <div id="startScreen" aria-label="Startbildschirm">
            <h1>Snake Game</h1>
            <button id="startButton" aria-label="Spiel starten">Spiel starten</button>
        </div>
        
        <canvas id="gameCanvas" aria-label="Spielfeld"></canvas>
        
        <div id="gameOverScreen" aria-label="Game Over Bildschirm" style="display: none;">
            <h2>Game Over</h2>
            <p id="finalScore" aria-label="Endergebnis"></p>
            <button id="restartButton" aria-label="Spiel neu starten">Nochmal spielen</button>
        </div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
